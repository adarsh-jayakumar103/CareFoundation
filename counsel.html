    <div class="sign-up-form">
        <h1>Book your Appointment Now!!</h1>
        <form name="f1" id="f1">
            <input type="text" name="fname" id="fname" class="input-box"  placeholder="Full Name">
            <span id="Message"></span>
            <br>
            <input type="email" id="email" class="input-box" placeholder="Your Email">
            <span id="Msgem"></span>
            <br>
            <input type="text" id="phnum" class="input-box" placeholder="Phone Number">
            <span id="Msgphnum"></span>
            <br>
            Date of Appointment:<br> <input type="date" name="doa" id="doa" class="input-box">
            <span id="Msgdob"></span>
            <br>
            Choose a time:<br>
            <select name="time" id="time" class="input-box">
              <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
              <option value="11:00 AM - 12:00 Noon">11:00 AM - 12:00 Noon</option>
              <option value="12:00 Noon - 01:00 PM">12:00 Noon - 01:00 PM </option>
              <option value="04:00 PM - 05:00 PM">04:00 PM - 05:00 PM</option>
              <option value="05:00 PM - 06:00 PM">05:00 PM - 06:00 PM</option>
              <option value="06:00 PM - 07:00 PM">06:00 PM - 07:00 PM</option>
            </select>
            <br>
            Choose a category:<br>
            <select name="cat" id="cat" class="input-box">
              <option value="Depression">Depression</option>
              <option value="Suicide">Suicide</option>
              <option value="Anxiety">Anxiety</option>
              <option value="Holistic">Holistic</option>
            </select>
            <br>
            Gender :
            <input type="radio" id="gender" name="gender" class="input-radio" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="gender" class="input-radio" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="gender"class="input-radio" value="Other">
            <label for="Other">Other</label>
            <span id="Msggen"></span>
            <br>
            <p><span><input type="checkbox"></span>I agree to all terms and conditions</p>
            
            <input type="submit" class="sign-btn" value="Book Now" >
            <br>
        </form>
        <span id="spanResult">

        </span>
    </div>
<script type="text/javascript">
    var form = document.getElementById('f1')

form.addEventListener('submit',function(event){
    event.preventDefault()

    var fname = document.getElementById('fname').value
   // console.log(fname)
    var email = document.getElementById('email').value
    //console.log(email)
    var phnum = document.getElementById('phnum').value
    //console.log(phnum)
    var date = document.getElementById('doa').value
    //console.log(date)
    var time = document.getElementById('time').value
    //console.log(time)
    var cat = document.getElementById('cat').value
    //console.log(cat)
    var gender = document.getElementById('gender').value
    //console.log(gender)
    
    var result = "Name:" + fname + "   "+ "Email: " + email + "   "+ "Mob No.:" + phnum + "   " + "Appointment Date: " + date 
    + "   " + "Appointment Time: " + time + "   " + "Category: " + cat + "   ";

    document.getElementById('spanResult').textContent = result;
    alert("Appointment Scheduled!!")
})
    </script>
